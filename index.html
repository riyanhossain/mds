<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDS</title>
</head>

<body>
  <header class="fixed inset-x-0 top-0 z-50 transition-all duration-300" x-data="{    scrolled: false }"
    x-init="window.addEventListener('scroll', () => { scrolled = window.pageYOffset > 20 })"
    :class="scrolled ? 'bg-background shadow-md py-2' : 'py-4'">
    <nav class="flex items-center justify-between gap-4 main-container transition-all duration-300">
      <a href="#">
        <img src="/images/logo.png" alt="MDS Logo" class="w-[74px] h-auto object-contain transition-all duration-300"
          :class="scrolled ? 'w-[60px]' : 'w-[74px]'" />
      </a>
      <ul x-data="{navItems: [{name: 'start', href: '#'}, {name: 'service', href: '#'}, {name: 'kontakt', href: '#'}]}"
        class="flex items-center gap-5 md:gap-9">
        <template x-for="item in navItems" :key="item.name">
          <li>
            <a :href="item.href" x-text="item.name"
              class="text-nav md:text-nav hover:text-primary duration-300 hover:underline underline-offset-4"></a>
          </li>
        </template>
      </ul>
    </nav>
  </header>
  <main>
    <section
      class="h-screen w-full flex justify-center items-center bg-[url('./images/bg-1.png')] bg-cover bg-center bg-no-repeat bg-fixed relative">
      <div class="main-container relative z-20">
        <div class="max-w-[818px] mx-auto text-center">
          <h1 class="text-h1-m lg:text-h1">
            <span class="text-primary">Ihre Immobilie</span>
            sucht flexible Zuwendung?
          </h1>
          <p class="text-big-m lg:text-big text-white pt-5 pb-10 md:pb-12 md:pt-7">
            Von der gründlichen Reinigung Ihrer PV-Anlage über zuverlässigen
            Winterdienst bis hin zu individuellen Holzarbeiten machen wir
            möglich, was Ihre Immobilie braucht!
          </p>
        </div>
        <a href="#" class="primary-button mx-auto max-w-max">Kontakt</a>
      </div>
      <div class="bg-dark/40 absolute inset-0"></div>
    </section>
    <section class="pt-[70px] md:pt-[120px] max-w-[1440px] mx-auto">
      <div id="swiper-1" class="swiper  !pl-2 !pr-20" x-data="{
          sliderImages: [
            { src: '/images/1.jpg', alt: '1' },
            { src: '/images/2.jpg', alt: '2' },
            { src: '/images/3.jpg', alt: '3' },
            { src: '/images/4.jpg', alt: '4' },
            { src: '/images/5.jpg', alt: '5' },
            { src: '/images/6.jpg', alt: '6' }
          ]
        }">
        <div class="swiper-wrapper">
          <template x-for="(image,index) in sliderImages" :key="index">
            <div class="swiper-slide max-w-max">
              <div class="h-[220px] w-auto max-w-max rounded-md overflow-hidden group">
                <img :src="image.src" :alt="image.alt"
                  class="size-full object-cover group-hover:scale-110 transition-transform duration-300" />
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="main-container flex items-center gap-2.5 relative mt-10 md:mt-14">
        <button class="swiper-1-prev cursor-pointer">
          <img src="/images/arrow-left.svg" alt="left arrow" class="w-2.5 h-auto object-contain" />
        </button>

        <div class="flex-1 h-0.5 w-full rounded-full bg-white/30"></div>

        <button class="swiper-1-next cursor-pointer">
          <img src="/images/arrow-left.svg" alt="left arrow" class="w-2.5 h-auto object-contain rotate-180" />
        </button>

        <div class="size-3 rounded-full bg-white absolute inset-x-0 mx-auto"></div>
      </div>
    </section>
    <section class="py-[70px] md:py-[120px] main-container">
      <h1 class="text-h1-m lg:text-h1 max-w-[818px] mx-auto text-center">
        <span class="text-primary">Alles ist sauber</span>
        , funktional und gut geölt
      </h1>
      <div x-data="{
          cards: [
            {
              title: 'Reinigungen',
              description: 'Treppenhäuser, Fenster und Photo-Voltaik-Anlagen — Lassen Sie Ihre Immobilie in neuem Licht erstrahlen.',
              images: ['/images/1.jpg', '/images/2.jpg', '/images/3.jpg', '/images/4.jpg', '/images/5.jpg', '/images/6.jpg']
            },
            {
              title: 'Instandhaltung und Reparaturen',
              description: 'Unkomplizierte Reparatur und laufende Pflege für Langlebigkeit und Funktionalität.',
              images: ['/images/3.jpg', '/images/1.jpg', '/images/5.jpg', '/images/2.jpg', '/images/6.jpg', '/images/4.jpg']
            },
            {
              title: 'Carports, Wintergarten und Möbel',
              description: 'Manchmal sind es kreative Details, die Ihre Immobilie erst abrunden. Lassen Sie Ihren Ideen freien Lauf.',
              images: ['/images/5.jpg', '/images/4.jpg', '/images/1.jpg', '/images/6.jpg', '/images/2.jpg', '/images/3.jpg']
            },
            {
              title: 'Sonstiger Betrieb Ihrer Immobilie',
              description: 'Vom Rolldienst über Winterdienst bis zum Wechsel von Leuchtmitteln unterstützen wir Sie beim reibungslosen Betrieb Ihrer Immobilie',
              images: ['/images/6.jpg', '/images/3.jpg', '/images/2.jpg', '/images/5.jpg', '/images/1.jpg', '/images/4.jpg']
            }
          ]
        }" class="grid grid-cols-1 md:grid-cols-2 gap-2.5 lg:gap-6 mt-9 md:mt-14">
        <template x-for="(card, index) in cards" :key="index">
          <div x-data="{
              initCardContent() {
                this.$nextTick(() => {
                let maxHeight = 0;
                const cardContents = document.querySelectorAll('.card-content') ;
                cardContents.forEach(content => {
                  const height = content.offsetHeight;
                  if (height > maxHeight) maxHeight = height;
                });
                cardContents.forEach(content => {
                  content.style.height = `${maxHeight}px`;
                });
                const swiperSlides = document.querySelectorAll('.swiper-2 .swiper-slide img');
                swiperSlides.forEach(slide => {
                  slide.style.height = `${maxHeight}px`;
                });
                });
              }
              }" x-init="initCardContent()"
            class="rounded-2xl overflow-hidden bg-placeholder grid grid-cols-1 sm:grid-cols-5 gap-6 md:gap-7 group">
            <div class="p-7 md:p-9 sm:col-span-3 max-h-max card-content">
              <h4 class="text-button-m md:text-button text-primary" x-text="card.title">
              </h4>
              <p class="text-middle-m md:text-middle mt-2.5" x-text="card.description">
              </p>
            </div>
            <div class="sm:col-span-2 relative">
              <div class="swiper swiper-2 h-full">
                <div class="swiper-wrapper h-full">
                  <template x-for="(image,index1) in card.images" :key="index1">
                    <div class="swiper-slide overflow-hidden">
                      <img :src="image" alt="slide image"
                        class="size-full h-full w-full object-cover group-hover:scale-110 transition-transform duration-300" />
                    </div>
                  </template>
                </div>

                <div
                  class="swiper-2-pagination absolute inset-x-0 bottom-3 flex items-center justify-center gap-1 z-20">
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>
    <section class="pb-[70px] md:pb-[120px] main-container">
      <form
        class="max-w-[818px] mx-auto rounded-[20px] overflow-hidden bg-placeholder py-[60px] px-6 md:px-16 lg:px-20">
        <div
          class="flex items-center flex-col sm:flex-row justify-center text-center sm:text-left sm:justify-between gap-2.5">
          <h1 class="text-h2-m md:text-h2 text-primary">Kontakt</h1>
          <div class="flex items-center gap-2.5">
            <img src="/images/location.svg" alt="loaction icon" class="w-3 h-auto object-contain" />
            <span class="text-middle-m md:text-middle">Hauptstr. 43, 56244 Leuterod</span>
          </div>
        </div>
        <div class="md:mt-7 md:mb-10 mt-6 mb-6 grid grid-cols-1 sm:grid-cols-2 gap-3.5">
          <input name="vorname" type="text" placeholder="Vorname" class="input-field" required />
          <input name="nachname" type="text" placeholder="Nachname" class="input-field" required />
          <input name="email" type="email" placeholder="E-Mail" class="input-field sm:col-span-full" required />
          <textarea name="nachricht" placeholder="Nachricht" class="input-field resize-none h-[146px] sm:col-span-full"
            required></textarea>
        </div>
        <button type="submit" class="primary-button">Senden</button>
      </form>
    </section>
  </main>
  <footer class="bg-[#545861] py-[50px] ">
    <div
      class="main-container flex justify-center items-center md:justify-between gap-10 flex-col md:flex-row *:odd:lg:flex-1">
      <a href="#">
        <img src="/images/logo.png" alt="MDS Logo" class="w-[74px] h-auto object-contain" />
      </a>
      <ul x-data="{navItems: [{name: 'start', href: '#'}, {name: 'service', href: '#'}, {name: 'kontakt', href: '#'}]}"
        class="flex items-center gap-5 md:gap-9">
        <template x-for="item in navItems" :key="item.name">
          <li>
            <a :href="item.href" x-text="item.name"
              class="text-nav md:text-nav hover:text-primary duration-300 hover:underline underline-offset-4"></a>
          </li>
        </template>
      </ul>
      <p class="text-middle-m md:text-middle text-right"
        x-data="{copywriteText:`© ${new Date().getFullYear()} Alle Rechte vorbehalten.`}" x-text="copywriteText">
      </p>
    </div>
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
